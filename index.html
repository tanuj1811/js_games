    <div class = "containers" id="game-1">
        <h2> Rock Paper Scissors Game :)</h2>
        <div class = "flex-container">
            <div id="display">
                <img id="rock" onclick="calcResult(this)" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRc2HuD_RD_fQnKCP43G2cNB4J2P1fUkAT8Qg&usqp=CAU">

                <img id="paper"  onclick="calcResult(this)" src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTMWsuw8I3fOLm425J7Dn5hNd48wOtYHsPMVg&usqp=CAU">

                <img  id="scissor" onclick="calcResult(this)"  src = " https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQITy_qU41MKFizX_JRZyRHRtp5x3XURpymaQ&usqp=CAU">
            </div>
        
        </div>
    </div>
    
    <center><h1>Next GAME</h1></center>
    <div class="containers">
        <h1>BlackJack</h1>
        <h3><span id="blackjack-result">let's play</span></h3>
        <!-- <div class = "flex-container"> -->
            <div class="game-board">
                <div id ="your-box" >
                    <h2>You : <span id="your-blackjack-score">0</span></h2>
                    <div id="your-cards"></div>
                    
                </div>
                <div id ="dealer-box" >
                    <h2>Dealer : <span id="dealer-blackjack-score">0</span></h2>
                    <div id="dealer-cards"></div>
                </div>
            </div>
            
            <div class="buttons">
                <button  id="hit-btn" class="btn-lg btn-primary m-2" onclick="hitBtn()">Hit</button>
                <button id="stand-btn" class="btn-lg btn-warning m-2">Stand</button>
                <button id="deal-btn" class="btn-lg btn-danger m-2" onclick="dealBtn()"> Deal</button>
            </div>

            <div class="score">
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th>Wins</th>
                            <th>Losses</th>
                            <th>Draws</th>
                        </tr>
                    </thead>

                     <tr>
                        <th><span id="win">0</span></th>
                        <th><span id="losses">0</span></th>
                        <th><span id="draw">0</span></th>
                    </tr>
                </table>
            </div>

        <!-- </div> -->

    </div>
